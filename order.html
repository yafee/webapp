<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="西瓜虫娱乐">
  <meta name="keywords" content="西瓜虫,娱乐,演唱会,话剧,西瓜虫娱乐"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit"> 
 
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!-- 
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/order.css">  
  <script src="js/zhuge.js"></script>
</head>
<body> 
<!--[if lte IE 9]>                    
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a
  href="http://browsehappy.com/" target="_blank">升级浏览器</a>   
  以获得更好的体验！</p>
<![endif]-->
      
  <!-- 页头 -->
  <header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav back">   
      <a href="javascript:void(0);">     
        <img class="am-header-icon-custom" src="imgs/public/fanhui@2x.png"/>
      </a>   
    </div>  
    <h1 class="am-header-title">                
      <span>确认订单</span>                      
    </h1>                      
  </header>            
  <!-- 项目介绍 -->
  <div class="intro am-padding-vertical am-padding-right-xs am-g"> 
    <img src="" class="am-u-sm-4" id="poster">     
    <span class="am-text-lg block am-margin-top-xs am-margin-bottom" id="showName"></span>
    <div class="time am-vertical-align am-margin-bottom-xs">   
      <img src="imgs/dingdan/shijian-@2x.png">         
      <span class="am-margin-horizontal-sm" id="startTime"></span>        
      <!-- <span class="">19:00</span>        -->
    </div>   
    <div class="place am-vertical-align">
      <div class="inlineBlock am-vertical-align-middle">
        <img src="imgs/dingdan/changguan@2x.png">    
      </div>         
      <span class="am-margin-left-sm inlineBlock" id="address"></span> 
    </div>
  </div>
  <!-- 回报 -->   
  <div class="pay-back am-padding-vertical-xs am-padding-horizontal-sm">    
    <span class="inlineBlock">票价</span>  
  </div>  
  <div class="pay-back-content am-padding-horizontal am-padding-vertical-sm am-text-sm" id="dealReply"></div>
  <!-- 配送方式 -->
  <div class="send">
    <div class="pay-back am-padding-vertical-xs am-padding-horizontal-sm">
      <span >配送方式</span> 
      <span class="am-fr am-margin-left-xs" id="ziqu">自取</span>   
      <div class="radio inlineBlock am-fr" id="ziquBtn"></div>
      <span class="am-fr am-margin-left-xs am-margin-right" id="youji">邮寄</span>
      <div class="radio inlineBlock am-fr" id="youjiBtn"><div class="inner"></div></div>
    </div>       
    <!-- 邮寄内容 -->
    <div class="send-content am-padding-horizontal am-padding-vertical-sm" id="yCont">  
      <div class="am-margin-bottom-xs" id="sendAddress">
        <span>地址：</span>
        <span id="userAddress"></span>  
        <i class="am-icon-angle-right am-icon-sm am-fr"></i>
      </div>
      <div class="am-margin-bottom-xs">
        <span>姓名：</span>         
        <span id="consignee"></span> 
      </div>
      <div class="am-margin-bottom-xs"> 
        <span>手机号：</span> 
        <span id="mobile"></span>  
      </div>
      <div>
        <span>运费：</span>    
        <span>¥<label id="postage"></label>元</span>
      </div> 
    </div> 
    <!-- 自取内容 -->
    <div class="send-content am-padding-horizontal am-padding-vertical-sm" id="zCont"></div>
  </div>   
  <!-- 瓜子券 -->
  <div class="pay-back am-vertical-align am-padding-vertical-xs am-padding-horizontal-sm">
    <span class="am-vertical-align-middle">可使用<label id="points"></label>瓜子抵扣<label id="money"></label>元</span>
    <div class="use-btn-wrap am-fr" id="ticketBtn"><div class="use-btn"></div></div>
  </div>
  <!-- 订单总价、支持按钮 -->
  <button id="orderBtn" class="am-text-lg">
    <div class="btn-left inlineBlock am-fl">
      <span>订单总价：¥</span>
      <span id="price"></span>   
    </div>
    <div class="btn-right inlineBlock">
      确认订单
    </div>
  </button>
  <!-- 模态窗口 -->
  <div class="am-modal am-modal-alert" tabindex="-1" id="tip">
    <div class="am-modal-dialog">
      <div class="am-modal-bd" id="tipCont">
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn">确定</span>
      </div>
    </div>
  </div>

<script src="js/order.js"></script> 
</body>
</html>
