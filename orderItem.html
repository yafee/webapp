<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content=""> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit"> 

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>订单详情</title>

  <link rel="icon" type="image/png" href="imgs/invite/logo@2x.png">     

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!-- 
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link rel="stylesheet" href="assets/css/amazeui.min.css"> 
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/orderItem.css">  
  <script src="js/zhuge.js"></script>
</head>
<body> 
<!--[if lte IE 9]>                    
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a

  <div class="loadingWrap"><div class="loading"></div></div>

  <!-- 页头 -->
  <!-- <header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav back">   
      <a href="myOrder.html">     
        <img class="am-header-icon-custom" src="imgs/public/fanhui@2x.png"/>
      </a>   
    </div>  
    <h1 class="am-header-title">                
      <span>订单详情</span>                      
    </h1>                      
  </header> -->            
  <!-- 项目介绍 -->
  <div class="intro am-padding-vertical am-padding-right-xs am-g"> 
    <img src="" class="am-u-sm-4" id="poster">     
    <span class="am-text-lg block am-margin-top-xs am-margin-bottom" id="showName"></span>
    <div class="time am-vertical-align am-margin-bottom-xs">   
      <img src="imgs/dingdan/shijian-@2x.png">         
      <span class="am-margin-horizontal-sm" id="startTime"></span>        
      <!-- <span class="">19:00</span>        -->
    </div>   
    <div class="place am-vertical-align">
      <div class="inlineBlock am-vertical-align-middle">
        <img src="imgs/dingdan/changguan@2x.png">    
      </div>         
      <span class="am-margin-left-sm inlineBlock" id="address"></span> 
    </div>
  </div>
  <!-- 回报 -->   
  <div class="pay-back am-padding-vertical-xs am-padding-horizontal-sm">    
    <span class="inlineBlock">票价</span>  
  </div>  
  <div class="pay-back-content am-padding-horizontal am-padding-vertical-sm" id="dealReply"></div>
  <!-- 配送方式 -->
  <div class="send">
    <div class="pay-back am-padding-vertical-xs am-padding-horizontal-sm">
      <span>配送方式</span> 
      <span class="am-fr" id="shippingMethod"></span>
    </div>       
    <!-- 邮寄内容 -->
    <div class="send-content am-padding-horizontal am-padding-vertical-sm" id="yCont">  
      <div id="sendAddress">
        <span>地址：</span>
        <span id="userAddress"></span>  
      </div>
    </div> 
  </div> 
  <div class="pay-back am-padding-vertical-xs am-padding-horizontal-sm">    
    <span class="inlineBlock">已用<label id="deliveryFee"></label>瓜子抵扣<label id="money"></label>元</span>  
  </div> 
  <div class="am-text-lg am-margin-top-sm am-fr am-margin-right-sm total">
    订单总价：¥
    <span id="totalPayment"></span>
  </div> 

  <!-- 模态窗口 -->
  <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">确定删除订单么？</div>
      <div class="am-modal-bd"></div>
      <div class="am-modal-footer">
        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      </div>
    </div>
  </div>

  <!-- 订单总价、支持按钮 -->
  <button class="am-text-lg orderBtn" id="orderBtn">
    <div class="btn-left inlineBlock am-fl" id="cancelBtn">取消订单</div>
    <div class="btn-right inlineBlock" id="payBtn">去支付</div>
  </button>
