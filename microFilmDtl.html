  <div class="loadingWrap">

  <!-- 内容块 -->
  <div class="content">
    <div class="videoBack" style="display: none;"></div>
    <div class="video relative">
      <img src="imgs/index/shipin@2x.png" width="80" height="80" alt="播放按钮" class="am-img-responsive playBtn">
      <div class="videoMain" style="display: none;">
      </div>
    </div>
    <div class="movieIntro">
      <div class="curTicket am-text-center am-padding-vertical-sm">
        <span class="voteNum"></span>
        <br>
        <span>当前票数</span>
      </div>
      <div class="movieDtl am-text-center">
        <span class="movieName am-block am-margin-bottom-sm"></span>
        <div class="moviePeople am-inline-block am-text-left relative am-margin-bottom-sm">
          <table>
            <tr>
              <td>导演：</td>
              <td class="director"></td>
            </tr>
            <tr>
              <td class="staring">演员：</td>
              <td>
                <table class="actorList">
                </table>
              </td>
            </tr>
          </table>
        </div>
        <div class="description am-text-left"></div>
        <!-- <span class="movieTitle">风情巴尔干移轴摄影《科索沃万花筒》</span> -->
      </div>
      <!-- bottomBar -->
      <div class="bottomBar am-text-center">
        <div class="share">
          <img src="imgs/index/shareg@2x.png" width="25" height="23" alt="评论图标">
          <span>分享</span>&nbsp;<span class="shareNums"></span>
        </div>
        <div class="comment" id="comment">
          <img src="imgs/index/comment@2x.png" width="25" height="23" alt="评论图标">
          <span>评论</span>&nbsp;<span class="commentNums"></span>
        </div>
        <div class="vote">我要投票</div>
      </div>
      <!-- 投票弹出框 -->

        <button class="am-round confirmVote">确定投票</button>
      </div> -->
    </div>
    <div class="commentPlace" style="display: none;">
      <div class="am-g commentTitle">
        <div class="am-u-sm-6">评论区</div>
        <div class="am-u-sm-6 am-text-right">
          <span class="am-icon am-icon-times" id="close"></span>
        </div>
      </div>
      <div class="commentBody">
        <a href="javascript:;" class="more">加载更多&raquo;</a>
      </div>
      <!-- comment输入框 -->
      <div class="am-input-group commentBar">
        <input type="text" class="am-form-field" id="inputWords" placeholder="我来说两句...">
        <span class="am-input-group-label"><button id="send" disabled="disabled">发送</button></span>
      </div>
    </div>
