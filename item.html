  <!-- 内容块 -->
  <div id="content" class="relative marginCenter">
    <!-- 视频 -->
    <img src="imgs/index/tupianjiazai-4@2x.png" class="am-img-responsive poster marginCenter">
    <img src="imgs/index/shipin@2x.png" class="play absolute">
    <div class='video absolute'></div>
    <!-- <img src="" class="love absolute"> -->
    <!-- 图片列表 -->
    <div class="main marginCenter">
      <div class="am-slider am-slider-default am-slider-carousel" style="background: #202020;">
        <ul class="am-slides"></ul>
      </div>
    </div>
    <!-- 标签头 -->
    <div class="tab marginCenter textCenter font15">
      <div class="xiangqing inlineBlock am-vertical-align">
        <img src="imgs/item/xiangqing_2@3x.png" class="am-vertical-align-middle" id="ximg">
        <span class="am-vertical-align-middle" id="xfont">详情</span>
      </div>
      <div class="pinglun inlineBlock am-vertical-align">
        <img src="imgs/item/pinglun_1@3x.png" class="am-vertical-align-middle" id="pimg">
        <span class="am-vertical-align-middle" id="pfont">评论</span>
      </div>
      <div class="shiyong inlineBlock am-vertical-align am-hide">
        <img src="imgs/item/guize_2@3x.png" class="am-vertical-align-middle" id="simg">
        <span class="am-vertical-align-middle" id="sfont">使用规则</span>
      </div>
    </div>
    <!-- 标签内容 -->
    <div class="body">
      <div class="xiangqing-content am-margin-left am-margin-bottom-sm">
        <span class="title am-text-lg"></span>
        <div class="stars am-fr am-hide" id="stars"></div>
        <div class="time am-text-sm am-vertical-align">
          <img src="imgs/item/time@2x.png" class="am-vertical-align-middle">
          <span class="am-vertical-align-middle am-text-sm" id="startTime"></span>
        </div>
        <div class="location am-text-sm am-vertical-align">
          <img src="imgs/item/weizhi@2x.png" class="am-vertical-align-middle">
          <span class="am-vertical-align-middle am-text-sm" id="address"></span>
        </div>
        <div class="loadWrap am-hide">
          <div class="cont">
            <div class="num"></div>
          </div>
        </div>
      </div>
      <div id="imgList"></div>
      <img src="imgs/item/guize.png" class="am-img-responsive" id="guize">
      <!-- 加载更多 -->
      <div class="am-list-news-ft am-margin-vertical more">
        <a class="am-list-news-more" href="javascript:void(0);" style="color:#ccc;"></a>
      </div>
    </div>
  </div>
  <!-- 分享 -->
  <div id="bottom">
    <!-- <img src="imgs/item/fenxiang@2x.png" class="share absolute"> -->
    <input type="text" placeholder="请输入评论...">
    <button type="button" class="am-fr" id="support">购票</button>
  </div>
  <!-- <div id="fenxiang"></div> -->
  <!-- 发送消息 -->
  <div id="sendMsg" class="am-padding-sm textCenter">
    <span class="cancel am-fl">取消</span>
    <span class="totalNum am-text-sm">限116个字符</span>
    <span class="send am-fr">发送</span>
    <textarea rows="4" maxlength="116" class="text marginCenter"></textarea>
  </div>
  <div class="am-modal am-modal-alert" tabindex="-1" id="sendTip">
    <div class="am-modal-dialog">
      <div class="am-modal-bd" id="tipCont">
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn">确定</span>
      </div>
    </div>
  </div>
