<script type="text/javascript">
  $(window).load(function() {
    if(browser.versions.mobile){     // 移动端
      // 初始化amaze全屏轮播图
      $('.am-slider').flexslider({
        direction: "vertical",     // 垂直播放
        animationLoop: false,     // 不循环播放
        slideshow: false,     // 不自动播放
        controlNav: false,     // 不显示控制点
        directionNav: false     // 不显示上/下一个按钮
      });
      initPage();   

      checkImgLoad($('#phone')[0], function() {
        $('body').show();
        $('.android').show();
        $('.ios').show();
      })

      function initPage(){
        var screenWidth = $(window).width();
        var screenHeight = $(window).height();
        // 每个li的高度等于屏幕高度
        $("#list li > img").each(function(){    
          $(this).height(screenHeight);
          $(this).width(950);  
        })  
        $("#list li > div").each(function(){
          $(this).height(screenHeight);
        })
      }

      // 循环侦测图片是否加载完成
      function checkImgLoad(img, Fuc) {
        var timer = setInterval(function() {
          if (img.complete){
            Fuc();
            clearInterval(timer);
          }
        }, 50);
      }
    }
  })
</script>
