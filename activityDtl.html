  <title>活动详情</title>
  <link rel="icon" type="image/png" href="imgs/invite/logo@2x.png">

<body>
  <img src="imgs/activity/p1.png" class="headerPic am-img-responsive">
  <div class="activityDtl">
    <span class="activityTitle am-block">密・桌游之夜</span>
    <span class="activityNum am-block">
      10人已报名参加／本活动限100人报名
    </span>
    <div class="signUpBtn am-text-center">我要报名</div>
    <div class="activityInfo">
      <div class="infoItem">
        <div class="infoTitle am-fl">
          <img src="imgs/activity/time.png" class="iconLabel" width="15" height="15">&nbsp; 活动时间:
        </div>
        <div class="infoBody am-fl am-text-right">
          <span class="">2016.9.22 周四</span>
          <span class="am-icon-angle-right angle-icon"></span>
        </div>
      </div>
      <div class="infoItem">
        <div class="infoTitle am-fl">
          <img src="imgs/activity/place.png" class="iconLabel" width="15" height="17">&nbsp; 举办地址:
        </div>
        <div class="infoBody am-fl am-text-right">
          <span>大数据产业基地</span>
          <span class="am-icon-angle-right angle-icon"></span>
        </div>
      </div>
      <div class="infoItem">
        <div class="infoTitle am-fl">
          <img src="imgs/activity/fee.png" class="iconLabel" width="15" height="15">&nbsp; 费用:
        </div>
        <div class="infoBody am-fl am-text-right">
          <span>免费</span>
        </div>
      </div>
    </div>
    <div class="introduce">
      <img src="imgs/activity/p2.png" class="img-responsive" style="width: 100%;" alt="">
    </div>
  </div>
